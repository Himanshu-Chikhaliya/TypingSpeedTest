<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
    <link rel="stylesheet" href="new.css">
</head>

<body>
    <Header>
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
    </Header>
    <section>
        <input type="text" class="input-field">
        <div class="wrapper">
            <div class="info">
                <div class="outer">
                    <div class="inner">
                        <span class="bigText">60</span>
                        <p class="text" style="color: orange;">seconds left</p>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 100 100">
                    <circle cx="50" cy="50" r="30" pathLength="1"/>
                </svg>
            </div>
            <div class="performance">
                <div class="wpm box">
                    <span class="bigText">0</span>
                    <p class="text">words/min</p>
                </div>
                <div class="cpm box">
                    <span class="bigText">0</span>
                    <p class="text">chars/min</p>
                </div>
                <div class="mistake box">
                    <span class="bigText">0</span>
                    <p class="text">Mistake</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="wrapper2">
            <div class="typing-text">
                <p></p>
            </div>
        </div>
    </section>
    <footer>
        <button class="button">Try Again</button>
    </footer>
    <script src="paragraph.js"></script>
    <script src="new.js"></script>
</body>

</html>
